```yaml
name: Python ReactJS CI

on:
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 12

    - name: Install Node.js dependencies
      run: |
        npm ci

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pip.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache Node.js dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Build the React project
      run: |
        npm run build

    - name: Run tests
      run: |
        python -m pytest

    - name: Deploy
      run: ./deploy.sh
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
```
Note: 
- This is just a simple example. In real-world scenarios, your build scripts and test scripts will depend on your actual project configuration.
